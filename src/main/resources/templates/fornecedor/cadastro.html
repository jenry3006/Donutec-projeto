<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="head :: head">
<meta charset="utf-8">

</head>
<body>

	<link rel="stylesheet" href="/css/cadastroc.css">
	<link type="text/css" href="../../css/volt.css" rel="stylesheet">

	<div th:replace="~{dashboard :: voltDonutec}"></div>
	

	<div class="container">
		<div id="form-container">
			<p id="textcadastro">CADASTRAR FORNECEDOR</p>
			<div class="form-floating mb-3">

				<form action="#" th:action="${fornecedor.id == null} ? @{/fornecedores/salvar} : @{/fornecedores/editar}" method="post"
					th:object="${fornecedor}">

					<div th:replace="fragments/alert"></div>

					<br>
						
						<label>Nome: <span style="color: red;">*</span></label> 
						<input id="nome" name="nome" th:field="*{nome}" type="text" class="form-control"
						th:classappend="${#fields.hasErrors('nome')} ? 'is-invalid' : ''"> 
						<div class="invalid-feedback" th:errors="*{nome}"></div>
						
						<label>Telefone:</label> 
						<input id="nome" name="nome" th:field="*{telefone}" type="text" class="form-control"> 
						
						<fieldset>
						
							<legend><span>Endereço</span></legend>
							
							<label>Cidade</label> 
							<input id="endereco" name="cidade" th:field="*{endereco.cidade}" type="text" class="form-control"> 
							
							<label>Complemento</label>
						<input id="endereco" name="cidade"
						th:field="*{endereco.complemento}" type="text"
						class="form-control"> 
						<label>Número</label> 
						<input id="endereco" name="cidade" th:field="*{endereco.numero}"
						type="text" class="form-control"> 
						<label>Cep</label> 
						<input id="endereco" name="cidade" th:field="*{endereco.cep}" type="text"
						class="form-control"> 
						<label>Rua</label> 
						<input id="endereco" name="cidade" th:field="*{endereco.rua}" type="text"
						class="form-control"> 
						<label>Bairro</label> 
						<input id="endereco" name="cidade" th:field="*{endereco.bairro}"
						type="text" class="form-control"> 
		
						
						</fieldset>
						

						<div class="button">
							<div>
								<button type="button" onclick="limpar()"
									class="btn btn-primary btn-lg">LIMPAR</button>
							</div>
						<input type="hidden" id="id" name="id" th:value="${fornecedor.id}" />

						<input type="hidden" id="id" name="id"
							th:value="${fornecedor.endereco.id}" />

						<div>
							<button type="submit" class="btn btn-success btn-lg">SALVAR</button>
						</div>
					</div>
				</form>


			</div>
		</div>
	</div>

	<script>
		function limpar() {
			$("input").val("");
		}
	</script>

	<!-- Core -->
	<script src="../../vendor/bootstrap/dist/js/bootstrap.min.js"></script>

	<!-- Simplebar -->
	<script src="../../vendor/simplebar/dist/simplebar.min.js"></script>

	<!-- Volt JS -->
	<script src="../../js/volt.js"></script>
</body>
</html>
