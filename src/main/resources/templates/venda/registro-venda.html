<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="head :: head">
<meta charset="utf-8">
<title>Insert title here</title>
</head>
<body>

	<link type="text/css" href="../../css/volt.css" rel="stylesheet">

	<div th:replace="~{dashboard :: voltDonutec}"></div>

	<div class="container" style="margin-right: 75px">
		<div class="buscar">
			<nav class="navbar navbar-light bg-light">
				<div class="container-fluid">
					<a class="navbar-brand"><b>Registro de vendas</b></a> <a href=""
						th:href="@{relatorio}" target="_blank" style="margin-left: 550px;">
						<img src="/img/printer.svg" alt="icon-print" title="imprimir"
						class="icon-print" style="height: 30px;">
					</a>
					<form action="pesquisarCliente" method="post" class="d-flex">
						<input name="nomepesquisa" class="form-control me-2" type="text"
							id="consulta" placeholder="Informar o nome" aria-label="Search">
						<button class="btn btn-outline-success" type="submit">Buscar</button>
					</form>
				</div>
			</nav>
		</div>

		<div class="tab-content" id="orders-table-tab-content">
			<div class="tab-pane fade show active" id="orders-all"
				role="tabpanel" aria-labelledby="orders-all-tab">
				<div class="app-card app-card-orders-table shadow-sm mb-5">
					<div class="app-card-body">
						<div class="table-responsive">
							<table class="table app-table-hover mb-0 text-left">
								<thead>
									<tr>
										<th class="cell">ID</th>
										<th class="cell">Cliente</th>
										<th class="cell">Endereco cliente</th>
										<th class="cell">Endereco entrega</th>
										<th class="cell">Forma de Pagamento</th>
										<th class="cell">Valor Total</th>
										<th class="cell">Observação</th>
										<th class="cell">Data</th>


									</tr>
								</thead>
								<tbody>
									<tr th:each="v : ${vendas}">

										<td th:text="${v.id}" class="cell"></td>
										<td th:text="${v.cliente.nome}" class="cell"></td>
										<td th:text="${v.cliente.endereco}" class="cell"></td>
										<td th:text="${v.enderecoAdicional}" class="cell"></td>
										<td th:text="${v.formaPagamento}" class="cell"></td>
										<td th:text="${v.valorTotal}" class="cell"></td>
										<td>
											<button type="button" class="btn btn-sm btn-danger" 
										data-bs-toggle="popover" title="Obervação" 
										th:data-bs-content="${v.observacao}"
										>obervacao</button>
										</td>
										
										
										
										<td th:text="${v.dataVenda}" class="cell"></td>
									<tr>
								</tbody>
							</table>
						</div>
					</div>

				</div>

			</div>
		</div>




	</div>

	<!-- Core -->
	<script src="../../vendor/bootstrap/dist/js/bootstrap.min.js"></script>

	<!-- Simplebar -->
	<script src="../../vendor/simplebar/dist/simplebar.min.js"></script>

	<!-- Volt JS -->
	<script src="../../js/volt.js"></script>
</body>
</html>
