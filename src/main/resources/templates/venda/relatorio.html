<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>

<div class="container-fluid">
    <hr>
    <p style="text-align: center; font-size: 25px;" >RELATÓRIO DE VENDAS</p>
    <hr>
    <div class="tab-content" id="orders-table-tab-content">
			<div class="tab-pane fade show active" id="orders-all"
				role="tabpanel" aria-labelledby="orders-all-tab">
				<div class="app-card app-card-orders-table shadow-sm mb-5">
					<div class="app-card-body">
						<div class="table-responsive">
							<table class="table app-table-hover mb-0 text-left">
								<thead>
									<tr>
										<th class="cell">ID</th>
										<th class="cell">Cliente</th>
										<th class="cell">Contato</th>
										<th class="cell">Forma de Pagamento</th>
										<th class="cell">Endereço de entrega</th>
										<th class="cell">Data e hora:</th>
										<th class="cell">Valor Total</th>

										
									</tr>
								</thead>
								<tbody>
									<tr th:each="v : ${vendas}">

										<td th:text="${v.id}" class="cell"></td>
										<td th:text="${v.cliente.nome}" class="cell"></td>
										<td th:text="${v.cliente.contato}" class="cell"></td>
										<td th:text="${v.formaPagamento}" class="cell"></td>
										<td th:text="${v.enderecoAdicional}" class="cell"></td>
										<td th:text="${#dates.format(v.dataVenda, 'dd/MM/yyyy - HH:mm')}" class="cell"></td>
										<td th:text="${v.valorTotal}" class="cell"></td>
										
										
					
									<tr>
								</tbody>
							</table>
						</div>
					</div>

				</div>

			</div>
		</div>
</div>

<script type="text/javascript">window.print()</script>

</body>

</html>
