<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="refresh"
	content="2.5; URL='http://localhost:8080/home/'" />
<link rel="stylesheet" href="/bootstrap/bootstrap.min.css">
<link rel="shortcut icon" type="imagex/png" href="/img/logo_1.ico">
<title>Donutec teste</title>
</head>
<body>

	<div style="text-align: center;"
		class="alert alert-warning alert-dismissible fade show" role="alert">
		<strong>Seja Bem Vindo <span
			th:text="${session.usuarioLogado.nome}"></span></strong>
		<button type="button" class="btn-close" data-bs-dismiss="alert"
			aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>

	<div th:align="center">
		<button class="btn btn-primary" type="button" disabled>
			<span class="spinner-grow spinner-grow-sm" role="status"
				aria-hidden="true"></span> Carregando...
		</button>
	</div>
	<br><br><br>

	<div th:align="center">
		Aguarde, ou  <a th:href="@{/home}">clique aqui</a>
	</div>


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>
</html>
