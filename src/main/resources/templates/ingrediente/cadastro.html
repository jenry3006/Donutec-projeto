<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="head :: head">
<meta charset="utf-8">
</head>
<body>
	<link rel="stylesheet" href="/css/header.css">
	<link rel="stylesheet" href="/css/cadastrop.css">

	<header th:insert="head :: header-fixo"></header>

	<div class="container">
		<div id="form-container">
			<p id="textcadastro">CADASTRAR INGREDIENTE</p>
			<div class="form-floating mb-3">

				<form action="#" th:action="@{/ingredientes/salvar}"
					th:object="${ingrediente}" method="post">

					<div th:replace="fragments/alert"></div>
					
					<label>Nome: <span style="color: red;">*</span></label>
					 <input
						id="nome" name="nome" th:field="*{nome}" type="text"
						class="form-control">
						
					<label>Pre√ßo: <span style="color: red;">*</span></label>
					 <input
						id="nome" name="nome" th:field="*{precoCompra}" type="text"
						class="form-control" data-mask="#.##0,00" data-mask-reverse="true">	
						
					<!--
					<ul>
						<li>
								<label> Produtos que deseja cadastrar esse ingredinte: 
									<input type="checkbox" name="produtos"
									 	   th:each="p : ${produtos}"
									 	   th:value="${p.id}"
									 	   th:text="${p.saborCobertura}"
										   th:field="*{produtos}" />
								</label>
							</li>
					</ul>
					  -->

					<select id="" class="form-control"
						th:field="*{produtos}">
						<option value="">Selecione</option>
						<option th:each="p : ${produtosLista}" th:value="${p.id}"
							th:text="${p.nomeDonuts}"></option>
					</select>
					<!-- 
					<ul>
						<li>
								<label> Fornecedores que deseja cadastrar esse ingredinte: 
									<input type="checkbox" name="fornecedores"
									 	   th:each="f : ${fornecedores}" th:value="${f.id}" th:text="${f.nome}"
											th:field="*{fornecedores}" />
								</label>
							</li>
					</ul>
					 -->
					

					<div class="button">
						<div>
							<button type="reset" class="btn btn-primary btn-lg">LIMPAR</button>
						</div>

						<div>
							<input type="hidden" id="id" th:field="*{id}" />
							<button type="submit" class="btn btn-success btn-lg">SALVAR</button>
						</div>
					</div>
				</form>
			</div>
		</div>

	</div>

	<script type="text/javascript" src="/bootstrap/bootstrap.min.js"></script>
	<script type="text/javascript" src="/bootstrap/bootstrap.bundle.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script> 
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
</body>
</html>
