<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>

<div class="containerp">
    <div class="corpo">

        <p id="login">LOGIN</p>
        <a id="cadastrar" th:href="@{cadastro}" >Cadastrar</a> <br>

        <h5 class="text-center">
            Preencha os dados para criar um novo usuário.
        </h5>

        <form method="post" action="" th:action="@{/efetuarLogin}" th:object="${usuario}">

          <div class="alert-danger text-center" role="alert"
               th:text="${message}" th:if="${message != null}"></div>

            <input  type="text" class="form-control campos" style="width: 400px;"
                   placeholder="Informe seu nome de usuário" name="nome" th:value= "${nome}">

            <input type="password" class="form-control campos" style="width: 400px;"
                   th:value= "${senha}" name="senha" placeholder="Informe a senha">

            <button type="submit" id="bt-logar" class="btn btn-primary">LOGAR</button>
            <br>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
